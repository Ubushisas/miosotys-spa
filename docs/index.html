    <!-- Custom Cursor Script -->
    <script>
      // Smooth custom cursor with GSAP
      const cursor = document.getElementById('customCursor');
      let mouseX = 0;
      let mouseY = 0;
      let cursorX = 0;
      let cursorY = 0;

      // Track mouse position
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Smooth cursor animation with lerp (linear interpolation)
      gsap.ticker.add(() => {
        // Lerp factor - lower = smoother/slower, higher = faster
        const speed = 0.15;

        cursorX += (mouseX - cursorX) * speed;
        cursorY += (mouseY - cursorY) * speed;

        gsap.set(cursor, {
          x: cursorX,
          y: cursorY
        });
      });
    </script>

    <!-- Coming Soon Modal Script -->
    <script>
      // Check if user has already seen the modal - ALWAYS SHOW ON INDEX PAGE
      function checkComingSoonModal() {
        const modal = document.getElementById('comingSoonModal');

        // Modal hidden - opening date has passed
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      // Close modal function
      function closeComingSoonModal() {
        const modal = document.getElementById('comingSoonModal');

        // Add hidden class for fade out effect
        modal.classList.add('hidden');

        // After animation, hide and restore scrolling
        setTimeout(() => {
          modal.style.display = 'none';
          document.body.style.overflow = 'auto';
        }, 500);
      }

      // Check modal on page load
      window.addEventListener('DOMContentLoaded', checkComingSoonModal);

      // Also allow closing with ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          const modal = document.getElementById('comingSoonModal');
          if (modal.style.display !== 'none') {
            closeComingSoonModal();
          }
        }
      });
    </script>
